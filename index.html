<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <a id="viewScores">View Highscores</a>
        <div id="timer">Time: 15</div>
    </header>

    <div id="container" class="show">
        <div id="title">
            <h1>Code Quiz Challenge</h1>
            <p>Click "Start Quiz" to see how much you know about JavaScript. Time drops by 5 seconds for every incorrect answer choice. Good luck!</p>
            <button id="start">Start Quiz</button>
        </div>
    </div>

    <div id="container" class="hide">
        <div id="quiz">
            <div id="question"></div>
            <div id="answers">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    </div>

    <div id="container" class="hide">
        <form id="results">
            <h2 id="score"></h2>
            <label id="initials">Enter Initials</label>
            <input type="text" id="type" placeholder="Enter initals"
            <button id="submit">Submit</button>
        </form>
    </div>

    <div id="container" class="hide">
        <div id="highscores">
            <h2>Highscores</h2>
            <button id="back">Go back</button>
            <button id="clear">Clear Highscores</button>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
