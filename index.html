<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header_section">
        <button class="btn scores" id="btn-view-scores">View Highscores</button>
        <div class="timer">Time: <span class="time_left" id="time-secs">100</span></div>
    </header>
    
    <div class="main_page" id="title-screen">
        <h1>Coding Quiz Challenge</h1>
        <p>Click "Start Quiz" to see how much you know about JavaScript fundamentals. Time drops by 20 seconds for every incorrect answer choice. Good luck!</p>
        <button class="btn start" id="start-quiz">Start Quiz</button>
    </div>

    <div class="quiz_card" id="question-card">
        <div class="quiz_question" id="question">
            <div class="answer list" id="answer-choices"></div>
        </div>
    </div>

    <div class="right" id="correct">Right!</div>
    <div class="wrong" id="incorrect">Wrong!</div>

    <div class="initials_page" id="initials-box">
        <h2>All Done!</h2>
        <p>Your Score: <span class="your score" id="score"></span></p>
        <div class="initials_box">
            <p>Enter Initals in box below</p>
            <input type="text" id="initials">
            <button class="submit_btn" id="submit">Submit</button>
        </div>
    </div>

    <div class="score_results" id="score-page">
        <h2>Highscores</h2>
        <ol class="scores" id="score-list"></ol>
        <button class="back_btn" id="back">Go Back</button>
        <button class="clear_btn" id="clear">Clear Highscores</button>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
