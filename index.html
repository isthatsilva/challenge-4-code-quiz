<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="header_section">
        <button class="btn_scores" id="btn-view-scores">View Highscores</button>
        <div class="timer">Time: <span id="time-secs"></span></div>
    </header>
    
    <div class="show" id="title-screen">
        <div class="main_page">
            <h1>Coding Quiz Challenge</h1>
            <p>Click "Start Quiz" to see how much you know about JavaScript fundamentals. Time drops by 10 seconds for every incorrect answer choice. Good luck!</p>
            <button class="btn_start" id="start-quiz">Start Quiz</button>
        </div>
    </div>

    <div class="hide" id="question-card">
        <div class="quiz_card">
            <div class="quiz_question" id="question">
                <div class="answer_list" id="answer-choices"></div>
            </div>
        </div>
    </div>

    <div class="hide" id="correct">
        <div class="right">Right!</div>
    </div>
    <div class="hide" id="incorrect">
        <div class="wrong">Wrong!</div>
    </div>
    
    <div class="hide" id="initials-box">
        <div class="initials_page">
            <h2>All Done!</h2>
            <p>Your Score: <span class="your score" id="score"></span></p>
            <div class="initials_box">
                <p>Enter Initals in box below</p>
                <input type="text" id="initials">
                <button class="submit_btn" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <div class="hide" id="score-page">
        <div class="score_results">
            <h2>Highscores</h2>
            <ol class="scores" id="score-list"></ol>
            <button class="back_btn" id="back">Go Back</button>
            <button class="clear_btn" id="clear">Clear Highscores</button>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
