<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="outer-container">
        <div class="top-bar">
            <button id="veiw-high-scores">View Highscores</button>
            <p class="timer">Time: <span id="timer"></span></p>
        </div>

        <div class="inner-container">
            <div class="quiz-intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Click "Start Quiz" to see how much you know about JavaScript fundamentals. Good luck!</p>
                <button class="btn start" id="start-quiz">Start Quiz</button>
            </div>
            
            <main>
                <div class="question-container">
                    <h2>Question Here</h2>
                    <ul>
                        <li><button>Answer 1</button></li>
                        <li><button>Answer 2</button></li>
                        <li><button>Answer 3</button></li>
                        <li><button>Answer 4</button></li>
                    </ul>
                </div>

                <div class="finish-container">
                    <h2>All Done!</h2>
                    <p>Your Score: 00</p>

                    <div>
                        <label for="">Enter Initals</label>
                        <input type="text">
                        <button>Enter</button>
                    </div>
                </div>

                <div class="highscores">
                    <h2>Highscores</h2>
                    <ol>
                        <li>DS - 100</li>
                        <li>DS - 100</li>
                        <li>DS - 100</li>
                        <li>DS - 100</li>
                    </ol>
                    <button id="go-back">Go Back</button>
                    <button id="clear-highscores">Clear Highscores</button>
                </div>
            </main>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
